<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code || DOM</title>
</head>
<body style="background: #212121;color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    // We will write a function to add more list item
    // Below function is not optimized, because innerHTML will travese throug each node and at the end it will create/insert the value, which is more costly
    function addListItem(addLang){
        // We will select the ul element
        const li = document.createElement('li')
        li.innerHTML = `${addLang}`
        document.querySelector('.language').appendChild(li)

    }
    addListItem('Python')
    addListItem('Java')

    // .appendChild() is more optimized because it will not travese through the node, it will create and directly append
    function addListOptimizeway(addLang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(addLang))
        document.querySelector('.language').appendChild(li)

    }
    addListOptimizeway('Ruby')
    // const addListItemUsingArrowFun = (language) => {
    //     const li = document.createElement('li')
    //     li.appendChild(document.createTextNode(language))
    //     document.querySelector('.language').appendChild(li)
    // }
    // addListItemUsingArrowFun('Html')
    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Go"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit
    const firstLang = document.querySelector('li:first-child')
    // console.log(firstLang);
    firstLang.outerHTML = `<li>Typescript</li>`

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
