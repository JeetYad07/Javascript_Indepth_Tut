<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance API discussion : AJAX </title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
    </style>
</head>
<!-- style="background-color: #212121;" -->
<body style="background-color: #212121;"> 
    <!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

<!-- Need to create a card which will have pic and followers count -->


</body>
<script>
const xhr = new XMLHttpRequest()
// console.log(xhr);
const requestUrl = 'https://api.github.com/users/JeetYad07'
// let data 
xhr.open('GET',requestUrl)
xhr.onreadystatechange = function(){
    console.log(xhr.readyState)
    if(xhr.readyState === 4){
        // console.log(this.responseText)
       const data = JSON.parse(this.responseText)
        console.log(data)
        console.log(data.followers)
        const body = document.querySelector('body')
        const div = document.createElement('div')
        
        div.innerHTML = `

        <div class="card">
            <img src="${data.avatar_url}" alt="Avatar" style="width:100%">
            <div class="container">
                <h4 style="color:#fff"><b>${data.name}</b></h4>
                <p style="color:#fff"><label>Public Repos: </label>${data.public_repos}</p>
            </div>
            </div>
        
        `
        document.body.appendChild(div)
    }

    

}
// console.log('data: ',this.data)
xhr.send()


// console.log(div)


</script>
</html>
